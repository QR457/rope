<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂‰º†ËæìÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-area.dragover {
            background: #d6eaf8;
            border-color: #1abc9c;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #2ecc71;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .file-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .file-list th {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .file-list td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .file-list tr:hover {
            background: #f9f9f9;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .file-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .file-list {
                display: block;
                overflow-x: auto;
            }
            
            .file-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Êñá‰ª∂‰º†ËæìÁ≥ªÁªü</h1>
            <p class="subtitle">ÂÆâÂÖ®„ÄÅÂø´ÈÄüÁöÑÊñá‰ª∂‰∏ä‰º†‰∏é‰∏ãËΩΩÂπ≥Âè∞</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2>‰∏ä‰º†Êñá‰ª∂</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>ÊãñÊîæÊñá‰ª∂Âà∞Ê≠§Â§ÑÊàñÁÇπÂáª‰∏ãÊñπÊåâÈíÆÈÄâÊã©Êñá‰ª∂</p>
                    <p class="file-size">ÊîØÊåÅÂçï‰∏™Êñá‰ª∂‰∏ä‰º†ÔºåÊúÄÂ§ß100MB</p>
                    <input type="file" id="fileInput" class="file-input">
                    <button class="btn" id="selectFileBtn">ÈÄâÊã©Êñá‰ª∂</button>
                    <div id="fileName" style="margin-top: 15px; font-weight: bold;"></div>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <button class="btn btn-success" id="uploadBtn" style="width: 100%;">‰∏ä‰º†Êñá‰ª∂</button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="section">
                <h2>Êñá‰ª∂ÂàóË°®</h2>
                <div id="fileListContainer">
                    <!-- Êñá‰ª∂ÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
                    <p style="text-align: center; padding: 20px;">Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Êñá‰ª∂‰º†ËæìÁ≥ªÁªü &copy; 2023 | ‰ΩøÁî®PHPÂíåJavaScriptÊûÑÂª∫</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadArea = document.getElementById('uploadArea');
            const fileName = document.getElementById('fileName');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('message');
            const fileListContainer = document.getElementById('fileListContainer');
            
            // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
            loadFileList();
            
            // ÈÄâÊã©Êñá‰ª∂ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            selectFileBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Êñá‰ª∂ÈÄâÊã©ÂèòÂåñ‰∫ã‰ª∂
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileName.textContent = `Â∑≤ÈÄâÊã©: ${this.files[0].name}`;
                } else {
                    fileName.textContent = '';
                }
            });
            
            // ÊãñÊîæÂäüËÉΩ
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    fileName.textContent = `Â∑≤ÈÄâÊã©: ${e.dataTransfer.files[0].name}`;
                }
            });
            
            // ‰∏ä‰º†Êñá‰ª∂
            uploadBtn.addEventListener('click', function() {
                if (!fileInput.files.length) {
                    showMessage('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Êñá‰ª∂', 'error');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const xhr = new XMLHttpRequest();
                
                // ‰∏ä‰º†ËøõÂ∫¶
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressContainer.style.display = 'block';
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', function() {
                    progressContainer.style.display = 'none';
                    
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            showMessage('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü', 'success');
                            fileInput.value = '';
                            fileName.textContent = '';
                            loadFileList();
                        } else {
                            showMessage('‰∏ä‰º†Â§±Ë¥•: ' + response.message, 'error');
                        }
                    } else {
                        showMessage('‰∏ä‰º†ËøáÁ®ã‰∏≠Âá∫Áé∞ÈîôËØØ', 'error');
                    }
                });
                
                xhr.addEventListener('error', function() {
                    progressContainer.style.display = 'none';
                    showMessage('‰∏ä‰º†ËøáÁ®ã‰∏≠Âá∫Áé∞ÁΩëÁªúÈîôËØØ', 'error');
                });
                
                xhr.open('POST', 'upload.php');
                xhr.send(formData);
            });
            
            // ÊòæÁ§∫Ê∂àÊÅØ
            function showMessage(text, type) {
                message.textContent = text;
                message.className = 'message ' + type;
                message.style.display = 'block';
                
                setTimeout(function() {
                    message.style.display = 'none';
                }, 5000);
            }
            
            // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
            function loadFileList() {
                fetch('list_files.php')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displayFileList(data.files);
                        } else {
                            fileListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        fileListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">Âä†ËΩΩÊñá‰ª∂ÂàóË°®Êó∂ÂèëÁîüÈîôËØØ</p>';
                    });
            }
            
            // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
            function displayFileList(files) {
                if (files.length === 0) {
                    fileListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">ÊöÇÊó†Êñá‰ª∂</p>';
                    return;
                }
                
                let html = `
                <table class="file-list">
                    <thead>
                        <tr>
                            <th>Êñá‰ª∂Âêç</th>
                            <th>Â§ßÂ∞è</th>
                            <th>‰øÆÊîπÊó∂Èó¥</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>
                `;
                
                files.forEach(file => {
                    html += `
                    <tr>
                        <td>${file.name}</td>
                        <td class="file-size">${formatFileSize(file.size)}</td>
                        <td class="file-date">${file.date}</td>
                        <td>
                            <div class="file-actions">
                                <a href="download.php?file=${encodeURIComponent(file.name)}" class="btn">‰∏ãËΩΩ</a>
                                <button class="btn btn-danger" onclick="deleteFile('${file.name}')">Âà†Èô§</button>
                            </div>
                        </td>
                    </tr>
                    `;
                });
                
                html += `
                    </tbody>
                </table>
                `;
                
                fileListContainer.innerHTML = html;
            }
            
            // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
        
        // Âà†Èô§Êñá‰ª∂
        function deleteFile(filename) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Êñá‰ª∂ "${filename}" ÂêóÔºü`)) {
                return;
            }
            
            const formData = new FormData();
            formData.append('file', filename);
            
            fetch('delete.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = 'Êñá‰ª∂Âà†Èô§ÊàêÂäü';
                    document.getElementById('message').className = 'message success';
                    document.getElementById('message').style.display = 'block';
                    
                    setTimeout(function() {
                        document.getElementById('message').style.display = 'none';
                    }, 3000);
                    
                    // ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂ÂàóË°®
                    document.getElementById('fileListContainer').innerHTML = '<p style="text-align: center; padding: 20px;">Ê≠£Âú®ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</p>';
                    setTimeout(() => {
                        document.querySelector('script').innerHTML.split('loadFileList();')[0];
                        eval('loadFileList()');
                    }, 500);
                } else {
                    document.getElementById('message').textContent = 'Âà†Èô§Â§±Ë¥•: ' + data.message;
                    document.getElementById('message').className = 'message error';
                    document.getElementById('message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Âà†Èô§ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØ';
                document.getElementById('message').className = 'message error';
                document.getElementById('message').style.display = 'block';
            });
        }
    </script>
</body>
</html>
