<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadArea = document.getElementById('uploadArea');
            const fileName = document.getElementById('fileName');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('message');
            const fileListContainer = document.getElementById('fileListContainer');
            
            // åŠ è½½æ–‡ä»¶åˆ—è¡¨
            loadFileList();
            
            // é€‰æ‹©æ–‡ä»¶æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            selectFileBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©å˜åŒ–äº‹ä»¶
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileName.textContent = `å·²é€‰æ‹©: ${this.files[0].name}`;
                } else {
                    fileName.textContent = '';

            // æ‹–æ”¾åŠŸèƒ½
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    fileName.textContent = `å·²é€‰æ‹©: ${e.dataTransfer.files[0].name}`;
                }
            });
            
            // ä¸Šä¼ æ–‡ä»¶
            uploadBtn.addEventListener('click', function() {
                if (!fileInput.files.length) {
                    showMessage('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶', 'error');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const xhr = new XMLHttpRequest();
                
                // ä¸Šä¼ è¿›åº¦
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressContainer.style.display = 'block';
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', function() {
                    progressContainer.style.display = 'none';
                    
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸ', 'success');
                            fileInput.value = '';
                            fileName.textContent = '';
                            loadFileList();
                        } else {
                            showMessage('ä¸Šä¼ å¤±è´¥: ' + response.message, 'error');
                        }
                    } else {
                        showMessage('ä¸Šä¼ è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯', 'error');
                    }
                });
                
                xhr.addEventListener('error', function() {
                    progressContainer.style.display = 'none';
                    showMessage('ä¸Šä¼ è¿‡ç¨‹ä¸­å‡ºç°ç½‘ç»œé”™è¯¯', 'error');
                });
                
                xhr.open('POST', 'upload.php');
                xhr.send(formData);
            });
            
            // æ˜¾ç¤ºæ¶ˆæ¯
            function showMessage(text, type) {
                message.textContent = text;
                message.className = 'message ' + type;
                message.style.display = 'block';
                
                setTimeout(function() {
                    message.style.display = 'none';
                }, 5000);
            }
            
            // åŠ è½½æ–‡ä»¶åˆ—è¡¨
            function loadFileList() {
                fetch('list_files.php')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displayFileList(data.files);
                        } else {
                            fileListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        fileListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">åŠ è½½æ–‡ä»¶åˆ—è¡¨æ—¶å‘ç”Ÿé”™è¯¯</p>';
                    });
            }
            
            // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
            function displayFileList(files) {
                if (files.length === 0) {
                    fileListContainer.innerHTML = '<p style="text-align: center; padding: 20px;">æš‚æ— æ–‡ä»¶</p>';
                    return;
                }
                
                let html = `
                <table class="file-list">
                    <thead>
                        <tr>
                            <th>æ–‡ä»¶å</th>
                            <th>å¤§å°</th>
                            <th>ä¿®æ”¹æ—¶é—´</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                `;
                
                files.forEach(file => {
                    html += `
                    <tr>
                        <td>${file.name}</td>
                        <td class="file-size">${formatFileSize(file.size)}</td>
                        <td class="file-date">${file.date}</td>
                        <td>
                            <div class="file-actions">
                                <a href="download.php?file=${encodeURIComponent(file.name)}" class="btn">ä¸‹è½½</a>
                                <button class="btn btn-danger" onclick="deleteFile('${file.name}')">åˆ é™¤</button>
                            </div>
                        </td>
                    </tr>
                    `;
                });
                
                html += `
                    </tbody>
                </table>
                `;
                
                fileListContainer.innerHTML = html;
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
        
        // åˆ é™¤æ–‡ä»¶
        function deleteFile(filename) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${filename}" å—ï¼Ÿ`)) {
                return;
            }
            
            const formData = new FormData();
            formData.append('file', filename);
            
            fetch('delete.php', {
                method: 'POST',
                body: formData

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = 'æ–‡ä»¶åˆ é™¤æˆåŠŸ';

                    document.getElementById('message').className = 'message error';

                document.getElementById('message').className = 'message error';
